<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>My Application</title>
<style>
        .container{
               width:40%;
               margin:auto;
               border:2px solid black;
               padding:35px;
               font-size:25px;
                background-color:azure;
               }
            #myform table tr td input
            {
            font-size:20px;
            }   
</style>
</head>
<body>

     <div class="container">
     <h1>Regestreation Form</h1>
      <form id="myform" action="web4" method="post">
        <table >
            <tr>
              <td>Enter Name:</td>
              <td><input type="text" name="usrname" placeholder="enter your name"></td>
            </tr>
            
            <tr>
              <td>Enter your email:</td>
              <td><input type="email" name="e-mail" placeholder="example123@gmail.com"></td>
            </tr>
            
            <tr>
              <td>Enter Password:</td>
              <td><input type="password" name="pwd" placeholder="enter password"></td>
            </tr>
            
            <tr>
              <td>Gender:</td>
              <td><input type="radio" name="gender" value="male">Male &nbsp; &nbsp;<input type="radio" name="gender" value="female">Female</td>
            </tr>
            
            <tr>
              <td>Enter DOB:</td>
              <td><input type="date" name="dob"></td>
            </tr>
            
            <tr>
              <td>Select course:</td>
              <td><select name="course">
                  <option value="java">JAVA</option>
                   <option value="python">PYTHON</option>
                   <option value="php">PHP</option>
                   <option value="andriod">ANDRIOD</option>
                   <option value="c#">C#</option>
              </select>
              </td>
            </tr>
           
           <tr>
              
              <td  style="text-align:right;"><input type="checkbox" value="check" name="condition"></td>
               <td>Agree T&C</td>
            </tr> 
            
             <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
             </tr>
        </table>
      </form>
      </div>
  
</body>
</html>
